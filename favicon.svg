<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cyberGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#010B0E"/>
  
  <!-- Subtle Grid -->
  <path d="M0 128H512M0 256H512M0 384H512M128 0V512M256 0V512M384 0V512" stroke="#26DAFD" stroke-width="1" stroke-opacity="0.1"/>

  <!-- Orbital Ring (Dashed) -->
  <circle cx="256" cy="256" r="180" stroke="#26DAFD" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="20 15"/>
  
  <!-- Glitch Hexagon Frame -->
  <g filter="url(#cyberGlow)">
    <!-- Cyan Layer -->
    <path d="M256 120L380 188V324L256 392L132 324V188L256 120Z" stroke="#26DAFD" stroke-width="24" fill="none"/>
    <!-- Magenta Shift (Minimal) -->
    <path d="M260 124L384 192V328L260 396L136 328V192L260 124Z" stroke="#ff00ff" stroke-width="4" fill="none" stroke-opacity="0.5"/>
  </g>

  <!-- Central Data Node -->
  <rect x="232" y="232" width="48" height="48" fill="#26DAFD" transform="rotate(45 256 256)">
    <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Scanner Line -->
  <rect x="120" y="254" width="272" height="2" fill="#26DAFD" fill-opacity="0.6">
    <animate attributeName="y" values="160;352;160" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>
